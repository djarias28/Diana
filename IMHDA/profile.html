
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile - Diamond Art</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffc0cb;
      box-shadow: 0 0 10px #f69;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #ffc0cb;
      box-shadow: 0 0 5px #fbb;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="community.html">Community</a>
    <a href="help.html">Help</a>
  </nav>

  <main>
    <h2>Your Profile</h2>

    <!-- Profile picture -->
    <img src="diamond_art_image.jpg.png"Profile Picture" class="profile-pic">

    <p><strong>Name:</strong> Jane Doe</p>
    <p><strong>Email:</strong> jane@example.com</p>
    <p><strong>Member Since:</strong> March 2024</p>
    <p><strong>Favorite Mood Color:</strong> Lavender</p>

    <!-- Optional upload form -->
    <h3>Upload New Artwork</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="art" accept="image/*" required>
      <input type="submit" value="Upload">
    </form>

    <!-- Gallery -->
    <h3>Your Art Gallery</h3>
    <div class="gallery">
      <img src="https://i.imgur.com/V0pBM0V.jpg" alt="Artwork 1">
      <img src="https://i.imgur.com/7VR0QW5.jpg" alt="Artwork 2">
      <img src="https://i.imgur.com/fVPvZzV.jpg" alt="Artwork 3">
    </div>
  </main>
</body>
</html>
